<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form class="reg-form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" name="reg-form" onsubmit="onSubmit(event)">
  <fieldset class="reg-form__fieldset">
    <legend>Personal information</legend>
    <label class="reg-form__label">
      Surname:
      <input type="text" name="surname" maxlength="20" autocomplete="off">
    </label>
    <label class="reg-form__label">
      Name:
      <input type="text" name="name" maxlength="15" autocomplete="off" required>
    </label>
    <label class="reg-form__label">
      How old are You?
      <input type="number" data-qa="field-value" name="age" value="12" min="12" max="100">
    </label>
    <label class="reg-form__label">
      Full date of birth:
      <input type="date" name="birthdate" max="2007-01-01">
    </label>
    <label class="reg-form__label">
      I accept the term of the agreement
      <input type="checkbox" name="agreement" required>
    </label>
  </fieldset>
  <fieldset class="reg-form__fieldset">
    <legend>Registration</legend>
    <label class="reg-form__label">
      E-mail:
      <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder">
    </label>
    <label class="reg-form__label">
      Password:
      <input type="password" name="password" minlength="10">
    </label>
  </fieldset>
  <fieldset class="reg-form__fieldset">
    <legend>An interesting fact about you!</legend>
    <div class="reg-form__label-container">
      Do you love cats?
      <label>
        <input type="radio" name="love-cats">
        Yes
      </label>
      <label>
        <input type="radio" name="love-cats">
        No
      </label>
    </div>
    <label class="reg-form__label">
      What is your favorite color?
      <input type="color" name="fav-color">
    </label>
    <label class="reg-form__label">
      What time do you go to bed?
      <input type="time" name="time-to-bed">
    </label>
    <label class="reg-form__label">
      What are your favorite brand of cars?
      <select name="cars-brand" size="4" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
    </label>
    <label class="reg-form__label">
      How do you rate our work?
      <input type="range" name="rate-us" min="1" max="5" value="1">
    </label>
  </fieldset>
  <fieldset class="reg-form__fieldset">
    <legend>Additional info:</legend>
    <label class="reg-form__label">
      Comments:
      <textarea name="comments"></textarea>
    </label>
    <label class="reg-form__label">
      Would you recommend us?
      <select name="recommend-us">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </label>
  </fieldset>
  <button type="submit" name="submit">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
